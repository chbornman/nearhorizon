<svg xmlns="http://www.w3.org/2000/svg" viewBox="8 8 103 84" fill="none">
  <!--
    NH Monogram â€” tight crop, no padding
    Shared stroke centered in viewBox
    Color: Grove Green #2d4a2d (for use on light backgrounds)
  -->
  <g fill="#2d4a2d">
    <!-- N: left vertical -->
    <rect x="8" y="8" width="11" height="84"/>
    <!-- N: diagonal stroke -->
    <polygon points="8,8 19,8 66,84 66,92 55,92 8,16"/>
    <!-- Shared vertical: N-right / H-left -->
    <rect x="55" y="8" width="11" height="84"/>
    <!-- H: crossbar (the horizon) -->
    <rect x="55" y="42" width="56" height="11"/>
    <!-- H: right vertical -->
    <rect x="100" y="8" width="11" height="84"/>
  </g>
</svg>
