<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 100" fill="none">
  <!--
    Near Horizon â€” Full logo lockup
    NH monogram + NEAR HORIZON wordmark
    Brass horizon line ties them together
    Color: Grove Green #2d4a2d on light backgrounds
  -->

  <!-- NH Monogram -->
  <g fill="#2d4a2d">
    <rect x="8" y="8" width="11" height="84"/>
    <polygon points="8,8 19,8 66,81 66,92 55,92 8,19"/>
    <rect x="55" y="8" width="11" height="84"/>
    <rect x="55" y="42" width="56" height="11"/>
    <rect x="100" y="8" width="11" height="84"/>
  </g>

  <!-- Divider -->
  <rect x="130" y="20" width="1.5" height="60" fill="#e8e2d6"/>

  <!-- Wordmark -->
  <text
    x="150"
    y="46"
    fill="#2d4a2d"
    font-family="'DM Sans', 'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="24"
    font-weight="700"
    letter-spacing="0.2em"
  >NEAR HORIZON</text>

  <!-- Tagline -->
  <text
    x="150"
    y="72"
    fill="#8c8985"
    font-family="'DM Sans', 'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="11"
    font-weight="400"
    letter-spacing="0.12em"
  >TECHNOLOGY FOR RESILIENT COMMUNITIES</text>

</svg>
